<html>
    <head>
        <title> Exemplo tabela </title>
        <link rel="stylesheet" type="text/css" href="tabela.css">
    </head>
    <body>
        <table>
            <th colspan="2">Lista de Produtos</th>

            <tr>
                <td class="vermelho">Blusa</td>
                <td>R$ 30.00</td>
            </tr>

            <tr>
                <td>Calsa jeans</td>

            </tr>

            <tr>
                <td>Jaqueta de couro</td>
                <td>R$ 200.00</td>
            </tr>

            <tr>
                <td class="verde">Meia</td>

            </tr>

            <tr>
                <td>Moletom</td>
                <td>R$ 110.00</td>
            </tr>
        </table>
    </body>
</html>
