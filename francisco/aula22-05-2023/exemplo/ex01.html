<html>
    <head>
        <title> Exemplo tabela </title>
        <link rel="stylesheet" type="text/css" href="css.tabela.css">
    </head>
    <body>
        <table>
            <th>Titulo 1</th>
            <th>Titulo 2</th>

            <tr>
                <td>Celula 1, 1</td>
                <td rowspan="2">Celula 1, 2</td>
            </tr>

            <tr>
                <td>Celula 2, 1</td>
            </tr>

            <tr>
                <td colspan="2">Celula 3, 1</td>
            </tr>
        </table>
    </body>
</html>
